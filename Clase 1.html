<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase 1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <h1>Women in Teach</h1>
    <style>
        picture{
            display: flex;
            flex-direction: column;
            text-align: center;
            width: 100px;
        }

        picture.is-small{
            width: 50px;
        }

        picture.is-large{
            width: 250px;
        }
        img{
            box-shadow: 0 0 15 #999;
            border-radius: 50%;
            width: 100%;
        }
        img.disabled{
            opacity: 0.3;
        }
    </style>
    <div id="app"></div>
    <script type="text/babel">
        const $app = document.getElementById("app");
        const useState = React.useState;

        const Avatar = params => {
            const [enabled, setEnabled] = useState(true);
            const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;

            let pictureClassName = "";
            if(params.size === "small"){
                pictureClassName = 'is-small';
            }else if(params.size === "large"){
                pictureClassName = 'is-large';
            }
            
           const imgClassName = enabled ? '' : 'disabled';
           
            return (
                <picture className={pictureClassName}>
                    {params.id ? 
                        (<img onClick={() => setEnabled(!enabled)} className={imgClassName} src={src}/> ) :
                        (<i>Sin imagen</i>) }
                <strong>{enabled ? params.name : "Desactivad@"}</strong>
                </picture>
                );
        
        };
        ReactDOM.render(
            <div>
                <Avatar id={10} name="Ana" size="small"/>
                <Avatar id ={11} name="Lisa"/>
                <Avatar id ={22} name="Marina" size="large"/>
                <Avatar name="Cande" size="small"/>
            </div>, $app
        );
    </script>
    
</body>
</html>
